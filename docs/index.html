<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
  <script src="./langgen.js"></script>
<style type="text/css">
  table {
    flex:1;
    width: 400px;
    border:1px solid black;
    border-collapse:collapse;
      margin: 10px;
  }
  tr {
    margin: 20px;
    border:1px solid black;
    border-collapse:collapse;
  }
  td {
    margin: 20px;
    padding: 10px;
    border:1px solid black;
  }

  #langname , #generate {
    font-size: 24px;
      padding: 10px;
  }

  .row {
    flex: 1;
    display: flex;
    flex-direction: row;
  }
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
  }


  body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

</style>
</head>
<body>
  <button id="generate" onClick="generate()">Generate another</button>
  <div id="langname"></div>
  <div class="row">
    <table id="config"/>
    <table id="words" />
    <table id="phrases" />
  </div>
  <script src="./index.js"></script>
</body>
